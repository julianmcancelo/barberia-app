<h3 class="text-2xl font-bold text-brand-gold mb-6">Paso 1: Elige tu Artista</h3>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div *ngFor="let tatuador of tatuadores" (click)="seleccionarTatuador(tatuador)" class="bg-brand-charcoal p-4 rounded-lg text-center cursor-pointer hover:bg-brand-gold/20 hover:border-brand-gold border-2 border-transparent transition-all">
    <p class="text-xl font-semibold">{{ tatuador.nombre }}</p>
    <p class="text-sm text-brand-light/70">{{ tatuador.especialidad }}</p>
  </div>
</div>
