<div class="bg-brand-charcoal min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-4xl font-serif-display text-brand-gold font-bold tracking-tight sm:text-5xl">Nuestros Servicios</h2>
      <p class="mt-4 text-xl text-brand-light/80">Calidad y estilo en cada detalle.</p>
    </div>

    <div class="mt-12 grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let servicio of servicios" class="bg-brand-grey rounded-lg shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-2xl hover:shadow-brand-gold/20 transition-all duration-300">
        <div class="p-6">
          <h3 class="text-2xl font-serif-display text-brand-gold">{{ servicio.nombre }}</h3>
          <p class="mt-2 text-brand-light/90">{{ servicio.descripcion }}</p>
          <p class="mt-4 text-2xl font-bold text-white">{{ servicio.precio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
